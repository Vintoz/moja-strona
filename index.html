<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bezpieczeństwo systemu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: #00ff00;
      text-align: center;
      padding: 40px 20px;
    }

    #terminal {
      background: #000000c0;
      border: 1px solid #00ff00;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin: 20px auto;
      width: 80%;
    }

    button {
      background-color: transparent;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      font-family: monospace;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #004400;
    }

    #finalScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: black url("https://i.imgur.com/2t7smuK.jpg") center center / cover no-repeat;
      z-index: 999;
      text-align: center;
    }

    #finalMessage {
      font-size: 100px;
      color: red;
      font-weight: bold;
      text-shadow: 0 0 20px red;
      animation: flash 0.2s infinite alternate;
      margin-top: 25vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 40px;
      border-radius: 20px;
    }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="content" id="mainContent">
    <h1>Terminal zdalnego dostępu</h1>
    <p>Naciśnij przycisk, aby wygenerować kod dostawy dla sprzedającego.</p>
    <button onclick="startTerminal()">Zatwierdź płatność kuriera</button>
    <div id="terminal"></div>
  </div>

  <div id="finalScreen">
    <div id="finalMessage">JEBAĆ SCAMERÓW</div>
  </div>

  <script>
    // Matrix tło
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウエカキクケコサシスセソABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Logi
    function generateFakeLog() {
      const ips = ["192.168.1.12", "10.0.0.5", "172.16.254.1", "185.201.22.98"];
      const users = ["admin", "root", "system", "guest"];
      const actions = [
        "Logowanie użytkownika...",
        "Uwierzytelnianie zakończone.",
        "Uzyskano uprawnienia administratora.",
        "Skanowanie portów...",
        "Wykryto podejrzaną aktywność sieciową.",
        "Inicjowanie śledzenia pakietów...",
        "Analiza plików tymczasowych...",
        "Zapis logów do system_trace.log",
        "Wysyłanie danych do zdalnego serwera...",
        "Sesja zakończona pomyślnie."
      ];

      const randomIP = ips[Math.floor(Math.random() * ips.length)];
      const randomUser = users[Math.floor(Math.random() * users.length)];
      return [
        `Połączenie z hostem: ${randomIP}`,
        `Logowanie użytkownika: ${randomUser}`,
        ...actions
      ];
    }

    function startTerminal() {
      const terminal = document.getElementById("terminal");
      const mainContent = document.getElementById("mainContent");
      const finalScreen = document.getElementById("finalScreen");

      terminal.textContent = "";
      finalScreen.style.display = "none";
      const logLines = generateFakeLog();
      let index = 0;

      const interval = setInterval(() => {
        if (index < logLines.length) {
          terminal.textContent += `[${new Date().toLocaleTimeString()}] ${logLines[index]}\n`;
          terminal.scrollTop = terminal.scrollHeight;
          index++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            // Ukryj wszystko
            mainContent.style.display = "none";
            canvas.style.display = "none";
            // Pokaż ekran końcowy z klaunem i napisem
            finalScreen.style.display = "flex";
            finalScreen.style.justifyContent = "center";
            finalScreen.style.alignItems = "center";
          }, 3000);
        }
      }, 800);
    }
  </script>

</body>
</html>
