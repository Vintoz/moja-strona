<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Gra - Pytanie 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(135deg, #ff77aa, #7799ff);
      image-rendering: pixelated;
    }
    .container {
      background: #222;
      border: 4px solid #fff;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 20px #000;
      border-radius: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #44ff99;
      color: #000;
      text-decoration: none;
      border: 3px solid #000;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .button:hover {
      background: #88ffaa;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>Czy chciałabyś się spotkać w niedzielę?</h1>
    <a class="button" href="#tak">Tak!</a>
    <a class="button" href="#nie">nie :c</a>
  </div>
</body>
</html>
