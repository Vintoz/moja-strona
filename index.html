<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Gra - Pytania</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(135deg, #ff77aa, #7799ff);
      overflow: hidden;
    }
    .container {
      background: #222;
      border: 4px solid #fff;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 20px #000;
      border-radius: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #44ff99;
      color: #000;
      text-decoration: none;
      border: 3px solid #000;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .button:hover {
      background: #88ffaa;
    }

    .cloud {
      position: absolute;
      padding: 15px 30px;
      background: #fff;
      color: #000;
      border-radius: 50px;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      font-size: 14px;
      transition: top 0.3s ease, left 0.3s ease;
    }
    .cloud1 {
      top: 50%;
      left: 20%;
      animation: float1 4s ease-in-out infinite;
    }
    .cloud2 {
      top: 50%;
      left: 60%;
      animation: float2 5s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <div class="container" id="question1">
    <h1>Czy chciałabyś się spotkać w niedzielę?</h1>
    <a class="button" href="#" onclick="nextQuestion()">Tak!</a>
    <a class="button" href="#">nie :c</a>
  </div>

  <div class="container" id="question2" style="display:none; position: relative; height: 300px;">
    <h1>Czy możemy się spotkać wieczorem?</h1>
    <div class="cloud cloud1" onclick="alert('Super! ♥')">tak!</div>
    <div class="cloud cloud2" id="noCloud">nie</div>
  </div>

  <script>
    function nextQuestion() {
      document.getElementById('question1').style.display = 'none';
      document.getElementById('question2').style.display = 'block';
    }

    const noCloud = document.getElementById('noCloud');

    document.addEventListener('mousemove', function(e) {
      const rect = noCloud.getBoundingClientRect();
      const cloudX = rect.left + rect.width / 2;
      const cloudY = rect.top + rect.height / 2;
      const dx = e.clientX - cloudX;
      const dy = e.clientY - cloudY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 100) {
        let newLeft = rect.left - dx * 0.3;
        let newTop = rect.top - dy * 0.3;

        newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

        noCloud.style.left = `${newLeft}px`;
        noCloud.style.top = `${newTop}px`;
      }
    });
  </script>
</body>
</html>
